    <main class="last-main pt-3">
      <section class="container">
        <h2 class="ibm-plex-serif-thin mb-4" style="font-size: 2rem">
          Contact Me
        </h2>
        <div class="the-contact-box container">
          <div class="theimage-box">
            <img src="./image/about me photo.jpg" alt="" />
          </div>
          <div class="the-contact-information pt-3">
            <form id="complaintForm">
              <label for="email">
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Email address"
                />
              </label>
              <label for="name">
                <input type="text" name="name" id="name" placeholder="Name" />
              </label>
              <label for="message">
                <textarea
                  id="message"
                  name="message"
                  placeholder="Write your complaint or message here..."
                ></textarea>
              </label>
              <button type="submit">Send</button>
            </form>
          </div>
        </div>
      </section>

      crossorigin="anonymous"
    ></script>
    <script>
      document
        .getElementById("complaintForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var email = document.getElementById("email").value;
          var name = document.getElementById("name").value;
          var message = document.getElementById("message").value;

          if (
            email.trim() === "" ||
            name.trim() === "" ||
            message.trim() === ""
          ) {
            alert("Please fill out all fields before submitting.");
          } else {
            console.log("Email:", email);
            console.log("Name:", name);
            console.log("Message:", message);
            alert("Your complaint or message has been submitted successfully.");
            // Optionally, you can reset the form
            document.getElementById("complaintForm").reset();
          }
        });
    </script>
